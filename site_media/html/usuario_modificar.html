<form id="alta_usuario" action="{EDIT}" method="POST">
	<div class="item_requerid">E-mail</div>
	<div class="form_requerid"><input type="text" name="email" id="email" value="{email}" readonly></div>
	<div class="item_requerid">Clave</div>
	<div class="form_requerid"><input type="password" name="pass" id="pass" value="{pass}"></div>
	<div class="item_requerid">Nombre de usuario</div>
	<div class="form_requerid"><input type="text" name="username" id="username" value="{username}"></div>
	<div class="item_requerid">Tipo de usuario</div>
	<select name="level">
					<option value="{level}">{level}</option>
					<option value="client">Cliente</option>
					<option value="admin">Administrador</option>
				</select>
	<div class="form_button"><input type="submit" name="enviar" id="enviar" value="Guardar"></div>
</form>
