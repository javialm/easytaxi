<div class="row">
	<div class="col-md-3">
		<form id="editar_vehiculo" action="{EDIT}" method="POST">
			<div class="item_requerid">Codigo de Taxi</div>
			<div class="form_requerid"><input type="text" name="id_vehicle" id="id_vehicle" value="{id_vehicle}" readonly></div>
			<div class="item_requerid">Clase</div>
			<div class="form_requerid"><input type="text" name="class" id="class" value="{class}"></div>
			<div class="item_requerid">Marca</div>
			<div class="form_requerid"><input type="text" name="brand" id="brand" value="{brand}"></div>
			<div class="item_requerid">Modelo</div>
			<div class="form_requerid"><input type="text" name="model" id="model" value="{model}"></div>
			<div class="item_requerid">Año</div>
			<div class="form_requerid"><input type="text" name="year" id="year" value="{year}"></div>
			<div class="item_requerid">Km</div>
			<div class="form_requerid"><input type="text" name="km" id="km" value="{km}"></div>
			<div class="form_button"><input type="submit" name="enviar" id="enviar" value="Guardar"></div>
		</form>
	</div>
</div>
